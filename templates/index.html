<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Web Service</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Sudoku Web Service</h1>

        <div class="controls">
            <div class="control-group">
                <label for="size-select">Size:</label>
                <select id="size-select">
                    <option value="9x9">9x9</option>
                    <option value="4x4">4x4</option>
                </select>
            </div>
            <div class="control-group">
                <label for="difficulty-select">Difficulty:</label>
                <select id="difficulty-select">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="difficult">Difficult</option>
                </select>
            </div>
            <button id="generate-btn">Generate New Puzzle</button>
            <button id="undo-btn">Undo</button>
            <button id="redo-btn">Redo</button>
            <button id="hint-btn">Get Hint</button>
        </div>

        <div class="game-actions">
            <button id="save-game-btn">Save Game</button>
            <div class="load-game-group">
                <input type="number" id="load-game-id" placeholder="Game ID" min="1">
                <button id="load-game-btn">Load Game</button>
            </div>
        </div>

        <div id="sudoku-grid" class="sudoku-grid"></div>

        <div class="timer">
            Time: <span id="timer-display">00:00</span>
        </div>

        <div id="game-over-message" class="game-over-message" style="display:none;">
            <h2>Congratulations! You solved it!</h2>
            <div class="game-over-buttons">
                <button id="new-game-btn">Start New Game</button>
                <button id="next-level-btn">Next Level</button>
            </div>
        </div>

        <audio id="completion-sound" src="/static/completion.mp3" preload="auto"></audio>

        <footer class="branding">
            Powered by SHRIM ENDEAVOURS - Skill Hub Institute
        </footer>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
